<!-- Write a JavaScript program to calculate the volume of a cylinder. Volume of a cylinder:
     V = πr2h. Define variables and π as constant. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cylinder</title>
    <style> body{font-size: 4rem;}</style>
</head>
<body>
    
    <p>Calculated Area of Cylinder : </p>
    
    <script>
        const pi = Math.PI;
        const radius = prompt('Enter Radius of Cylinder');
        const height = prompt('Enter Height of Cyclinder');
        const volume = pi * radius * radius * height;
        document.write(volume);
    </script>


</body>
</html>
