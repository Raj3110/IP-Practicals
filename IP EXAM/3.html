<!-- Design a web page using CSS Font and text properties. -->

<!DOCTYPE html>
<html>
<head>
    <title>My Web Page</title>
    <style>
        body {
            font-family: roboto, sans-serif;
            color: #333;
            line-height: 1.6;
        }
        h1 {
            font-size: 2em;
            color: #008080;
            text-align: center;
        }
        p {
            font-size: 1.2em;
            text-indent: 50px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Web Page!</h1>
    <p>This is a paragraph of text. Notice how the first line is indented, thanks to the 'text-indent' property.</p>
    <p>The font for this webpage is Arial, but if Arial is not available on your computer, the browser will use another sans-serif font.</p>
</body>
</html>
