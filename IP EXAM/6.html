<!-- Write a JavaScript program to set the background color and 
    highlight the text of a paragraph with bold. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Code</title>
  </head>
  <body>
    <h1>This is Heading</h1>
    <p id="text">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tenetur dicta
      suscipit hic. Aliquam, reiciendis accusantium!
    </p>
    <script>
      const color = prompt("Enter Appropriate Color");
      document.getElementById('text').style.fontWeight='600';
      document.body.style.backgroundColor = color;
    </script>
  </body>
</html>
